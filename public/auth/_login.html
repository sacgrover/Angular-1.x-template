<form name="login" class="form-signin" ng-submit="ctrl.login(login)" novalidate="">
  <h2 class="form-signin-heading">Please sign in</h2>
  <!-- Email field -->
  <input type="email" name="email" ng-model="ctrl.user.email" class="form-control" placeholder="Email address" required >

  <!-- Password field -->
  <input type="password" name="password" ng-model="ctrl.user.password" class="form-control" placeholder="Password" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
