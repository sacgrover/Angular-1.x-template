<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="product in ctrl.products">
    <product-card product="product">
      <a ng-click="ctrl.addToCart(product)" class="btn btn-success" role="button">Buy</a>
      <span class="label label-default pull-right">
        {{ product.price | mycurrency:"USD":product.price }}
      </span>
    </product-card>
  </div>
</div>
